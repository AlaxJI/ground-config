; Palettes: https://flatuicolors.com/palette/au; https://flatuicolors.com/palette/us
    [colors]
    background = #383838 
    background-alt = #866cba
    foreground = #DADADA 
    foreground-alt = #DADADA
    primary = #866cba 
    secondary = #454C5C
    alert = #FC4138
    urgent = #DC322F


    ; Purple
    b1 = #130f40
    b2 = #30336b
    ; Green
    b3 = #6ab04c
    b4 = #badc58
    ; Red
    b5 = #eb4d4b
    b6 = #ff7979
    ; Blue
    b7 = #4834d4
    b8 = #686de0

    [bar/i3]
    modules-left = i3
    wm-restack = i3

    [bar/bspwm]
    modules-left = bspwm
    wm-restack = bspwm


    [bar/top]
    monitor = ${env:MONITOR:}
    ;enable-ipc = true
    ;override-redirect = true 
    ; width = 94%
    ; offset-x = 3%
    ; offset-y = 7
    ; radius = 10
    ; wm-restack = bspwm

    height = 27
    background = ${colors.background}
    foreground = ${colors.foreground}
    line-size = 3
    line-color = #f00
    # border-size = 4
    # border-color = #00000000
    padding-left = 1
    padding-right = 2
    module-margin-left = 1
    module-margin-right = 1
    font-0 = "Fira Code: pixelsize=10"
    font-1 = "FontAwesome:style=Regular:size=12"
    font-2 = "FontAwesome:style=Solid:size=12"
    font-3 = "SF Pro:style=Solid:size=10"
    modules-center = xwindow
    modules-right = keyboard powerman
    
    ;tray-position = right
    ;tray-maxsize = 16
    ;tray-padding = 0
    ;tray-scale = 1
    ;override-redirect = true

    [bar/i3top]
    inherit = bar/i3 bar/top

    [bar/bspwmtop]
    inherit = bar/bspwm bar/top

    [bar/primary]
    monitor = ${env:MONITOR:}
    ;enable-ipc = true
    ;override-redirect = true 
    ; width = 94%
    ; offset-x = 3%
    ; offset-y = 7
    ; radius = 10
    ; wm-restack = bspwm

    height = 27
    background = ${colors.background}
    foreground = ${colors.foreground}
    line-size = 3
    line-color = #f00
    # border-size = 4
    # border-color = #00000000
    padding-left = 1
    padding-right = 2
    module-margin-left = 1
    module-margin-right = 1
    font-0 = "Fira Code: pixelsize=10"
    font-1 = "FontAwesome:style=Regular:size=12"
    font-2 = "FontAwesome:style=Solid:size=12"
    font-3 = "SF Pro:style=Solid:size=10"
    modules-center = xwindow
    modules-right = song pulseaudio temperature battery date powerman
    
    tray-position = right
    tray-maxsize = 16

    [bar/i3primary]
    inherit = bar/i3 bar/primary

    [bar/bspwmprimary]
    inherit = bar/bspwm bar/primary

    [module/xwindow]
    type = internal/xwindow
    label = %{T4}%title:0:40:...%%{T-}

    [module/date]
    type = internal/date
    interval = 1.0
    date = %a, %d-%m-%y
    time = %H:%M
    label = %date% %time%
    format = %{T1}%{A1:gnome-calendar:} <label> %{A}%{T-}

    [module/song]
    type = custom/script
    exec = ~/ground-config/bin/music_title
    # label = %output:0:15:...%
    format = %{T4}<label>%{T-}
    interval = 3

    click-left = playerctl play-pause

    [module/battery]
    type = internal/battery
    ; Use the following command to list batteries and adapters:
    ; $ ls -1 /sys/class/power_supply/
    battery = BAT0
    adapter = AC
    label-full =   %percentage%%
    label-full-foreground = #b2bec3
    format-discharging = <animation-discharging> <label-discharging>
    label-discharging-foreground = #fab1a0
    animation-discharging-0 =  
    animation-discharging-1 =  
    animation-discharging-2 =  
    animation-discharging-3 = 
    animation-discharging-4 = 
    animation-discharging-framerate = 1000

    label-charging = %percentage%%
    label-charging-foreground = #ffeaa7
    format-charging = <animation-charging> <label-charging>
    animation-charging-0 = 
    animation-charging-1 = 
    animation-charging-2 =  
    animation-charging-3 =  
    animation-charging-4 =  
    animation-charging-framerate = 1000
   
    [module/pulseaudio]
    type = internal/pulseaudio
    
    format-volume = <ramp-volume> <label-volume>

    ; label-muted =   
    label-muted-foreground = #666

    ; Only applies if <ramp-volume> is used
    ramp-volume-0 = 
    ramp-volume-1 = 
    ramp-volume-2 = 

    click-right = pavucontrol

    [module/eth]
    type = internal/network
    interface = enp1s0
    interval = 3.0

    format-connected-padding = 1
    format-disconnected-padding = 1

    format-connected-underline = ${colors.white}
    format-disconnected-underline = ${colors.gray}

    label-connected =  
    label-disconnected = 
    label-disconnected-foreground = ${colors.gray}

    click-left = alacritty -e nmcli dev wifi

    [module/wlan]
    type = internal/network
    interface = wlp2s0
    interval = 5.0
    format-connected-padding = 1
    format-disconnected-padding = 1
    format-connected = <ramp-signal> <label-connected>
    format-disconnected= <label-disconnected> No Connection
    label-connected =%essid%
    label-disconnected = 
    label-disconnected-foreground = #d63031
    ramp-signal-0 = 
    ramp-signal-1 = 
    ramp-signal-2 = 
    ramp-signal-3 = 
    ramp-signal-4 = 
    ramp-signal-5 = 
    ; Colors for icons
    ramp-signal-0-foreground = ${colors.secondary}
    ramp-signal-1-foreground = #fab1a0
    ramp-signal-2-foreground = #0984e3
    ramp-signal-3-foreground = #74b9ff
    ramp-signal-4-foreground = #00b894
    ramp-signal-5-foreground = #55efc4

    click-left = alacritty -e nmcli dev wifi

    [module/cpu]
    type = internal/cpu
    ; https://github.com/guisilvano/dotfiles/blob/master/polybar/config#L178
    format-label = internal/cpu
    ramp-coreload-spacing = 0
    ramp-coreload-0 = ▁
    ramp-coreload-1 = ▂
    ramp-coreload-2 = ▃
    ramp-coreload-3 = ▄
    ramp-coreload-4 = ▅
    ramp-coreload-5 = ▆
    ramp-coreload-6 = ▇
    ramp-coreload-7 = █
    ; Colors for ramp
    ramp-coreload-0-foreground = #55efc4
    ramp-coreload-1-foreground = #55efc4
    ramp-coreload-2-foreground = #00b894
    ramp-coreload-3-foreground = #00b894

    ramp-coreload-4-foreground = #74b9ff
    ramp-coreload-5-foreground = #74b9ff

    ramp-coreload-6-foreground = ${colors.secondary}
    ramp-coreload-7-foreground = #d63031

    interval = 2
    label = " %percentage-sum%%"
    format = <label>
    ;: <ramp-coreload>

    click-left = alacritty -e htop

    [module/temperature]
    type = internal/temperature
    interval = 5
    thermal-zone = 0
    ;hwmon-path = /sys/devices/virtual/hwmon/hwmon4/temp1_input
    base-temperature = 20
    warn-temperature = 60

    format = <label>
    format-warn = <label-warn>

    label =  %temperature-c%
    label-foreground = ${colors.primary}

    label-warn =  %temperature-c%
    label-warn-foreground = ${colors.secondary}

    [module/wttrin]
    type = custom/script
    exec = "wttr=`curl --silent 'wttr.in/Luhansk?format=2' | awk '{print $2" "$3" км/ч"}'` && echo : $wttr"
    label-background = ${colors.background-alt}
    label-padding= 5.0

    [module/keyboard]
    type = internal/xkeyboard
    blacklist-0 = numlock
    blacklist-1 = scrolllock
    format-foreground = ${colors.primary}

    [module/memory]
    type = internal/memory
    interval = 2
    label = " %percentage_used%%"
    format = <label> <ramp-used>
    ramp-used-0 = ▁
    ramp-used-1 = ▂
    ramp-used-2 = ▃
    ramp-used-3 = ▄
    ramp-used-4 = ▅
    ramp-used-5 = ▆
    ramp-used-6 = ▇
    ramp-used-7 = █


    [module/powerman]
    type = custom/script
    label =" "
    exec = "echo 0"
    click-left = ~bpswm-ground-config/bin/powermenu.sh

    [module/notes]
    type = custom/script
    label = ""
    exec = "echo 0"
    click-left = notify-send "Notes & ToDo" "$(cat ~/.notes.ground)"
    click-right = alacritty -e vim ~/.notes.ground
    click-middle = ~/bpswm-ground-config/notes.sh start

    [module/bspwm]
    type = internal/bspwm
    pin-workspaces = true
    inline-mode = false
    enable-click = true
    enable-scroll = true

    ; Icons
    ;ws-icon-0 = Desktop;
    ;ws-icon-1 = Web;
    ;ws-icon-2 = Terminal;
    ;ws-icon-3 = Editors;
    ;ws-icon-default = 
    ; Use fuzzy (partial) matching on labels when assigning
    ; icons to workspaces
    ; Example: code;♚ will apply the icon to all workspaces
    ; containing 'code' in the label
    ;fuzzy-match = true

    ; Formatting bspwm module
    format = <label-state> <label-mode>

    strip-wsnumbers = true

    label-empty-underline = ${colors.secondary}

    label-focused-foreground = ${colors.foreground-alt}
    label-focused-background = ${colors.background-alt}
    label-focused-underline = ${colors.primary}

    label-urgent-foreground = ${colors.foreground}
    label-urgent-background = ${colors.background}
    label-urgent-underline = ${colors.alert}

    label-occupied-underline = ${colors.primary}

    label-separator = ""
    label-separator-padding = 2
    label-separator-foreground = #ffffff00

    label-mode-padding = 2

    [module/i3]
    type = internal/i3

    index-sort = true
    pin-workspaces = true
    wrapping-scroll = true

    ; Available tags:
    ;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
    ;   <label-mode> (default)
    format = <label-state> <label-mode>

    label-empty-underline = ${colors.secondary}

    label-focused-foreground = ${colors.foreground-alt}
    label-focused-background = ${colors.background-alt}
    label-focused-underline = ${colors.primary}

    label-urgent-foreground = ${colors.foreground}
    label-urgent-background = ${colors.background}
    label-urgent-underline = ${colors.alert}

    label-occupied-underline = ${colors.primary}

    label-separator = ""
    label-separator-padding = 2
    label-separator-foreground = #ffffff00

    label-mode-padding = 2

